<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jenny Photo</title>
    <link href="src/css/style.css" rel="stylesheet">
</head>

<body id="top">
<header>
    <h2 class="logo">Jenny Photo</h2>
    <nav class="navigation">
        <a href="index.html#top">Home</a>
        <a href="index.html#portfolio">Portfolio</a>
    </nav>

<main>

    <section class="container" id="social-media">
        <div class="social-media">
            <div class="invisible">
                <h3>Мої соціальні мережі:</h3><br>
                <a href="https://www.instagram.com/yevhenia.ph/" class="instagram-link">
                    <svg class="instagram-icon" width="35" height="35">

                    <img src="./src/img/album1/photo6.jpg" alt="Photo 8">
                    <img src="./src/img/album1/photo3.jpg" alt="Photo 9">
                    <img src="./src/img/album1/photo10.jpg" alt="Photo 10">
                    <img src="./src/img/album1/photo9.jpg" alt="Photo 11">
                    <img src="./src/img/album1/photo11.jpg" alt="Photo 12">

<footer></footer>
